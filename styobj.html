<!DOCTYPE html>
<html>
<head>
	<title>style object</title>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

</head>
<body>
<div id="inlinebind">
	<div v-bind:style="styleobj">
		{{title}}
	</div>
	

</div>
<script type="text/javascript">
	var vm=new Vue({
		el :'#inlinebind',
		data:{
			title:"Inline styles in vue.js",
			styleobj:{
				fontsize:'40px',
				color:'blue'

			}
					}
		
	});
</script>

</body>
</html>
