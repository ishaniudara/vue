<!DOCTYPE html>
<html>
<head>
	<title>Assign attributes to html tag</title>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

</head>
<body>
<div id="bind">
	<img v-bind:src="imgsrc" width="500px" height="500px"/>

</div>
<script type="text/javascript">
	var vm=new Vue({
		el: '#bind',
		data: {
			imgsrc:"img1.jpg"
		}
	});
</script>
</body>
</html>
