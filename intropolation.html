<!DOCTYPE html>
<html>
<head>
	<title>Vue js introduction</title>

	</head>
<body>
<div id="intro" style="text-align: center;">
	<h1>{{message}}</h1>
</div>

			message: 'My first vue.js Task'
		}

	});
</script>
</body>
</html>
